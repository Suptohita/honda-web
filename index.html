<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HONDA-CBR</title>

		<!-- BOOTSTRAP CSS LINK  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- main css  -->
		<link rel="stylesheet" href="style.css" />

		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="d-flex justify-content-around align-items-center p-5">
				<div class="ms-5">
					<p class="text-white">
						Computer-controlled digital transistorized with electronic advance.
					</p>
					<h2 class="mt-4 mb-4 w-100 fw-bold text-white">Honda CBR 300R</h2>
					<p class="text-white">
						The Honda CBR250R, CBR300R and CB300F are lightweight 249.5–286 cc
						<br />
						(15.23–17.45 cu in) displacement single-cylinder motorcycles made by
						Honda since 2011.
					</p>

					<button
						type="button"
						class="btn btn-danger py2 px-5 mt-3"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					>
						Purchase
					</button>

					<!-- Modal -->

					<div
						class="modal fade"
						id="exampleModal"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title fw-bold" id="exampleModalLabel">
										CBR 300R
									</h5>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body">
									<h6>Want To Buy!!! Check price on Amazon.</h6>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-bs-dismiss="modal"
									>
										Close
									</button>
										<a class="btn btn-danger" href="https://www.amazon.com">Go To Amazon</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div>
					<img src="images/header-bike.png" alt="" />
				</div>
			</div>
		</header>
		<main></main>
		<!-- BOOTSTRAP JS LINK  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
